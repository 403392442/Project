<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Evaluation</title>

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/responsive.css">

    <script src="./FetchData/fetchApis.js"></script>
    <script defer src="./MVC/model.js"></script>
    <script defer src="./MVC/view.js"></script>
    <script defer src="./MVC/control.js"></script>
</head>

<body>
    <main class="project-container">
        <!-- page head -->
        <header class="page-header">
            <h1>Class Selection Page</h1>
        </header>


        <div class="bucket-container">
            <!-- two selection bucket -->
            <!-- all course bucket -->
            <section class="all-courses-bucket">
                <div class="available-courses-head">
                    <h4>Available Courses</h4>
                </div>
                <div class="available-courses-list">

                </div>
            </section>

            <!-- selected course bucket -->
            <section class="selected-courses-bucket">
                <div class="selected-courses-head">
                    <h4>Selected Courses</h4>
                </div>
                <div class="selected-courses-list">

                </div>
            </section>
        </div>


        <!-- page footer (show total credit) -->
        <footer class="total-credits">
        </footer>
    </main>

</body>

</html>
