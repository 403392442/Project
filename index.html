<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <main class="project-container">
        <!-- page head -->
        <header class="page-header">
            <h1>Class Selection Page</h1>
        </header>

        <!-- two selection bucket -->
        <!-- all course bucket -->
        <section class="all-courses-bucket">
            <table class="courses-table">
                <thead class="available-courses-head">
                    <tr>
                        <th>Available Courses</th>
                    </tr>
                </thead>
                <tbody class="available-courses-list">

                </tbody>
            </table>
        </section>

        <!-- selected course bucket -->
        <section class="selected-courses-bucket">
            <table class="selected-table">
                <thead class="selected-courses-head">
                    <tr>
                        <th>Selected Courses</th>
                    </tr>
                </thead>
                <tbody class="selected-courses-list">

                </tbody>
            </table>
        </section>

        <!-- page footer (show total credit) -->

            <!-- <form class="submit-courses-form"><span>Total Credits: 0</span>
